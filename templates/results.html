<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Circle Animation */
        .animated-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 6px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: spin 3s linear infinite;
            z-index: -1;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Container for results */
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            text-align: center;
            overflow-x: auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            text-align: left;
        }

        th, td {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #fda085;
            color: white;
            font-size: 1.1rem;
        }

        tr:hover {
            background-color: #f6d365;
            transition: background-color 0.3s ease;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            background-color: #fda085;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #f6d365;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            table th, table td {
                padding: 0.8rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Spinning Circle for User Engagement -->
    <div class="animated-circle"></div>

    <div class="container">
        <h1>Search Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td><a href="{{ product.url }}" target="_blank">View Product</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Back to Search</a>
    </div>
</body>
</html>
